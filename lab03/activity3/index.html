<!DOCTYPE html>
<html>
<title>Activity 3 Webpage</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {
        display: none;
    }
</style>

<body>
    <div class="w3-containeer w3-blue">
        <div class="w3-container w3-red" style="font-family: sans-serif; font-variant: small-caps; text-align: center;">
            <h1>Royal Canadian Airforce Aircraft</h1>
        </div>
        <div class="w3-content w3-display-container">

            <div class="w3-display-container mySlides">
                <img src="imgs/c130.jpg" style="width:100%">
                <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                    CC130 - Hercules
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="imgs/c17.jpg" style="width:100%">
                <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                    CC177 - Globemaster
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="imgs/cf18.jpg" style="width:100%">
                <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                    CF188 - Hornet
                </div>
            </div>

            <div class="w3-display-container mySlides">
                <img src="imgs/ch147.jpg" style="width:100%">
                <div class="w3-display-topright w3-large w3-container w3-padding-16 w3-black">
                    CH147 - Chinook
                </div>
            </div>

            <button class="w3-button w3-display-left w3-black" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-display-right w3-black" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <div class="w3-container" style="align-content: center;">
            <a href="https://en.wikipedia.org/wiki/Royal_Canadian_Air_Force" style="font-size: 3em; align-self: center;">
            Read More</a>
        </div>
    </div>
</body>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>

</html>
