<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>cell padding</title>
    <style>
        .gfg {
            width: auto;
            text-align: center;
            padding: 0px;
        }
        
        img {
            max-width: 100%;
            height: auto;
        }
        
        .Title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Open Sans', sans-serif;
            font-size: 5vw;
            font-weight: bold;
            color: black;
            display: block;
            overflow: visible;
        }
        
        .dropdown {
            position: absolute;
            font-size: 20px;
            font-family: 'Open Sans', sans-serif;
            width: auto;
            top: 10%;
            left: 20%;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: aliceblue;
            min-width: 160px;
            padding: 12px 16px;
            z-index: 1;
            border-radius: 25px;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        table {
            width: 600px;
            height: 100px;
        }
        
        tr :hover {
            background-color: #f5f5f5
        }
    </style>
</head>

<body>

    <div class="gfg">
        <p id="Adam"><img src="Adam_SilverPeak.jpg"></p>
        <div class="dropdown">
            <p>About Me</p>
            <div class="dropdown-content">I am a 30 year old hiking and camping enthusiast that has been all around the world!</div>
        </div>
        <div class="dropdown" style="top: 10%; left: 35%;">
            <p>More Photos</p>
            <div class="dropdown-content">
                <table width=200px;>
                    <tr>
                        <th>Location</th>
                        <th>Album</th>
                    </tr>
                    <tr>
                        <td>Iceland</td>
                        <td>
                            <a href="iceland_gallery.html">Iceland Album</a>
                        </td>
                    </tr>
                    <tr>
                        <td>The United States</td>
                        <td>
                            <a href="grand_teton_gallery.html">Grand Teton National Park</a>
                        </td>
                    </tr>
                    <tr>
                        <td>Japan</td>
                        <td>
                            <a href="japan_gallery.html">Nagano</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="dropdown" style="top: 13%; left: 55%">Map
            <div class="dropdown-content" style="width: 480px; height:335px">
                <img src="map.jpg">
            </div>
        </div>
        <div class="Title" style="width: 100%">Hiker | Camper | Developer
        </div>

    </div>

</body>

</html>
